<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js'></script>

<title>Test</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="mb-4">
    	<h1>MakeSafe Tools - Fuse & Overload Chart</h1>
  	</div>
	
	<div class="row">
		<div class="col-md-3">
			<div class="card">
				<div class="card-header">Overload Selection</div>
				<div class="card-body">
					<div id="overloadList" class="form-group">
						<!-- Overload checkboxes will be dynamically added here -->
					</div>
					<div class="mt-2">
						<button class="btn btn-sm btn-primary" onclick="selectAllOverloads(true)">Select All</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="card">
				<div class="card-header">Chart</div>
				<div class="card-body">
					<canvas id="myChart" width="400" height="400"></canvas>
					<div class="mt-3">
						<div class="row">
							<div class="col-md-6">
								<label class="form-label">Axis Scale:</label>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="xAxisLog" checked>
									<label class="form-check-label" for="xAxisLog">Logarithmic X-Axis (Time)</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="yAxisLog" checked>
									<label class="form-check-label" for="yAxisLog">Logarithmic Y-Axis (Current)</label>
								</div>
							</div>
							<div class="col-md-6">
								<label class="form-label">Axis Ranges (leave empty for auto):</label>
								<div class="row g-2 mb-2">
									<div class="col-6">
										<label class="form-label small">Time Range (X-Axis)</label>
										<div class="input-group input-group-sm">
											<input type="number" class="form-control" id="xMin" placeholder="Min">
											<input type="number" class="form-control" id="xMax" placeholder="Max" value="1000">
										</div>
									</div>
									<div class="col-6">
										<label class="form-label small">Current Range (Y-Axis)</label>
										<div class="input-group input-group-sm">
											<input type="number" class="form-control" id="yMin" placeholder="Min">
											<input type="number" class="form-control" id="yMax" placeholder="Max" value="2000">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src='data_types.js'></script>
<script type="text/javascript" src='index.js'></script>
<script type="text/javascript" src='csv_parse.js'></script>

</body>
</html>
